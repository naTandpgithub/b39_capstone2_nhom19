<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý người dùng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header class="display-4 my-4">Quản Lý Sản Phẩm</header>

      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách Sản Phẩm-->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
         
          </div>
          <div class="clear-fix"></div>
          <div class="tblSP" id="tblSP">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera Sau</th>
                <th>Camera Trước</th>

                <th>Hình Ảnh</th>
                <th>Hãng</th>
                <th>Mô Tả</th>

                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE Sản Phẩm -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
        <!-- Danh sách khóa học -->
        <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc danh sách  -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade" id="ThongKe">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <form id="formData">
              <div class="modal-body">
                <div class="form-group">
                  <label>Tên Sản Phẩm</label>
                  <input
                    id="tenSP"
                    class="form-control"
                    placeholder="Nhập vào tên Sản Phẩm"
                  />
                  <span class="text-danger" id="errorTen" style="display: none">
                  </span>
                </div>
                <div class="form-group">
                  <label>Giá</label>
                  <input
                    id="gia"
                    class="form-control"
                    placeholder="Nhập vào Giá"
                  />
                  <span class="text-danger" id="errorGia" style="display: none">
                  </span>
                </div>
                <div class="form-group">
                  <label>Màn Hình</label>
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Nhập vào Chỉ số"
                  />
                  <span class="text-danger" id="errorScreen" style="display: none">
                  </span>
                </div>
                <div class="form-group">
                  <label>Camera Sau</label>
                  <input
                    id="cameraBack"
                    class="form-control"
                    placeholder="Nhập vào chỉ số"
                  />
                  <span class="text-danger" id="errorBack" style="display: none">
                  </span>
                </div>
                <div class="form-group">
                  <label>Camera Trước</label>
                  <input
                    id="cameraFront"
                    class="form-control"
                    placeholder="Nhập vào chỉ số"
                  />
                  <span class="text-danger" id="errorFront" style="display: none">
                  </span>
                </div>
                <div class="form-group">
                  <label>Hình Ảnh</label>
                  <input
                    id="hinhAnh"
                    class="form-control"
                    placeholder="Nhập vào hình ảnh"
                  />
                  <span
                    class="text-danger"
                    id="errorHinhAnh"
                    style="display: none"
                  >
                  </span>
                </div>
                <div class="form-group">
                  <select id="loaiSP">
                    <option value=>Vui lòng phân loại</option>
                    <option value="IPhone">Iphone</option>
                    <option value="SamSung">SamSung</option>
                  </select>
                  <span
                  class="text-danger"
                  id="errorLoai"
                  style="display: none"
                >
                </span>

                </div>

                <div class="form-group">
                  <label>Mô tả</label>
                  <textarea
                    name=""
                    id="moTa"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Nhập vào mô tả"
                  ></textarea>
                  <span
                    class="text-danger"
                    id="errorMota"
                    style="display: none"
                  >
                  </span>
                </div>
              </div>
            </form>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- axios  -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/control/mainAdmin.js" type="module"></script>
  </body>
</html>
